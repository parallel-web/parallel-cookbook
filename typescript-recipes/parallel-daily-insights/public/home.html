<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Daily Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'off-white': '#fcfcfa',
                        'index-black': '#1d1b16',
                        'neural': '#d8d0bf',
                        'signal': '#fb631b'
                    },
                    fontFamily: {
                        'mono': ['FT System Mono', 'monospace'],
                        'sans': ['Gerstner Programm', 'sans-serif']
                    }
                }
            },
            darkMode: 'media'
        }
    </script>
    <script src="https://remix.forgithub.com/js.js"></script>

    <style>
        @font-face {
            font-family: 'FT System Mono';
            src: url('https://assets.p0web.com/FTSystemMono-Regular.woff2') format('woff2');
            font-weight: normal;
        }

        @font-face {
            font-family: 'FT System Mono';
            src: url('https://assets.p0web.com/FTSystemMono-Medium.woff2') format('woff2');
            font-weight: 500;
        }

        @font-face {
            font-family: 'Gerstner Programm';
            src: url('https://assets.p0web.com/Gerstner-ProgrammRegular.woff2') format('woff2');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Gerstner Programm';
            src: url('https://assets.p0web.com/Gerstner-ProgrammMedium.woff2') format('woff2');
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-off-white dark:bg-index-black text-index-black dark:text-off-white font-sans min-h-screen">
    <div class="container mx-auto px-6 py-12 max-w-4xl">
        <header class="mb-12">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <img src="https://assets.p0web.com/dark-parallel-symbol-270.svg" class="w-12 h-12 dark:hidden"
                        alt="Parallel">
                    <img src="https://assets.p0web.com/white-parallel-symbol-270.svg"
                        class="w-12 h-12 hidden dark:block" alt="Parallel">
                    <div>
                        <h1 class="text-3xl font-medium">Daily Insights</h1>
                        <p class="text-neural dark:text-neural font-mono text-sm">
                            Automated research powered by Parallel AI
                        </p>
                    </div>
                </div>
                <a href="https://github.com/janwilmake/parallel-daily-insights"
                    class="p-2 hover:bg-neural/10 rounded-lg transition-colors">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
            </div>
            <p class="text-lg text-neutral-600 dark:text-neural">
                Here are some automated research tasks that run daily at 3AM UTC. Specified in <a href="tasks.json"
                    target="_blank">tasks.json</a>
            </p>
        </header>

        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-1" id="tasks-grid">
            <!-- Tasks will be populated by JavaScript -->
        </div>
    </div>

    <script>
        function formatSlug(slug) {
            return slug.split('-').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function populateTasks() {
            const grid = document.getElementById('tasks-grid');

            if (!window.tasks) {
                grid.innerHTML = '<p class="text-neural">Loading tasks...</p>';
                return;
            }

            grid.innerHTML = window.tasks.map(task => `
                <a href="/${task.slug}" 
                   class="block p-6 border border-neural/20 rounded-xl hover:border-signal/30 hover:bg-signal/5 transition-all duration-200 group">
                    <div class="flex items-start justify-between mb-3">
                        <h2 class="text-xl font-medium group-hover:text-signal transition-colors">
                            ${task.name}
                        </h2>
                        <span class="px-2 py-1 text-xs font-mono bg-neural/10 rounded text-neural">
                            ${task.processor}
                        </span>
                    </div>
                    <p class="text-neutral-600 dark:text-neural mb-3">
                        ${task.description}
                    </p>
                    <div class="flex items-center text-sm font-mono text-signal">
                        <span>View insights</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>
            `).join('');
        }

        // Populate tasks when page loads
        document.addEventListener('DOMContentLoaded', populateTasks);
    </script>

</body>

</html>
