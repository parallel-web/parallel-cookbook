<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fcfcfa"/>
  
  <!-- Background pattern (subtle neural network lines) -->
  <defs>
    <pattern id="neural" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="1" fill="#d8d0bf" opacity="0.3"/>
      <line x1="40" y1="40" x2="80" y2="40" stroke="#d8d0bf" stroke-width="0.5" opacity="0.2"/>
      <line x1="40" y1="40" x2="40" y2="80" stroke="#d8d0bf" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#neural)"/>
  
  <!-- Parallel Icon -->
  <image href="https://assets.p0web.com/dark-parallel-symbol-540.svg" x="100" y="200" width="120" height="120" opacity="0.9"/>
  
  <!-- Main content area -->
  <g transform="translate(280, 200)">
    <!-- Title -->
    <text x="0" y="0" font-family="'FT System Mono', monospace" font-size="48" font-weight="600" fill="#1d1b16">
      Building a Parallel
    </text>
    <text x="0" y="60" font-family="'FT System Mono', monospace" font-size="48" font-weight="600" fill="#1d1b16">
      Task Playground
    </text>
    
    <!-- Subtitle with streaming emphasis -->
    <text x="0" y="120" font-family="'FT System Mono', monospace" font-size="24" font-weight="400" fill="#fb631b">
      with streaming updates
    </text>
    
    <!-- Tech stack indicators -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="140" height="28" rx="14" fill="#d8d0bf" opacity="0.3"/>
      <text x="70" y="19" font-family="'FT System Mono', monospace" font-size="12" font-weight="500" fill="#1d1b16" text-anchor="middle">
        Cloudflare Workers
      </text>
      
      <rect x="150" y="0" width="80" height="28" rx="14" fill="#d8d0bf" opacity="0.3"/>
      <text x="190" y="19" font-family="'FT System Mono', monospace" font-size="12" font-weight="500" fill="#1d1b16" text-anchor="middle">
        SSE
      </text>
      
      <rect x="240" y="0" width="100" height="28" rx="14" fill="#d8d0bf" opacity="0.3"/>
      <text x="290" y="19" font-family="'FT System Mono', monospace" font-size="12" font-weight="500" fill="#1d1b16" text-anchor="middle">
        Task API
      </text>
    </g>
  </g>
  
  <!-- Streaming visualization -->
  <g transform="translate(900, 150)">
    <!-- Streaming lines -->
    <g opacity="0.6">
      <line x1="0" y1="50" x2="200" y2="50" stroke="#fb631b" stroke-width="3" stroke-dasharray="10,5"/>
      <line x1="0" y1="100" x2="180" y2="100" stroke="#fb631b" stroke-width="3" stroke-dasharray="10,5" opacity="0.7"/>
      <line x1="0" y1="150" x2="160" y2="150" stroke="#fb631b" stroke-width="3" stroke-dasharray="10,5" opacity="0.4"/>
    </g>
    
    <!-- Data points -->
    <circle cx="180" cy="50" r="4" fill="#fb631b"/>
    <circle cx="160" cy="100" r="4" fill="#fb631b" opacity="0.7"/>
    <circle cx="140" cy="150" r="4" fill="#fb631b" opacity="0.4"/>
  </g>
  
  <!-- Bottom URL -->
  <text x="600" y="580" font-family="'FT System Mono', monospace" font-size="16" font-weight="400" fill="#1d1b16" text-anchor="middle" opacity="0.7">
    sse.p0web.com
  </text>
</svg>