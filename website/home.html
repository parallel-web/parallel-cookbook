    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof window.data === 'undefined') {
                console.error('No data found');
                return;
            }

            const cookbooks = window.data.cookbooks;
            let activeFilters = [];

            // Get unique tags - just all unique tags from json, no priority
            const allTags = [...new Set(cookbooks.flatMap(cookbook => cookbook.tags))]
                .sort((a, b) => a.localeCompare(b));

            // Function to generate deterministic color from string
            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }

                // Generate HSL color with good saturation and lightness
                const hue = Math.abs(hash) % 360;
                const saturation = 65 + (Math.abs(hash >> 8) % 20); // 65-85%
                const lightness = 45 + (Math.abs(hash >> 16) % 20); // 45-65%

                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            // Function to get top tags (limit to 1-3)
            function getTopTags(tags, limit = 3) {
                return tags.slice(0, limit);
            }

            // Populate topic tags
            const topicTags = document.getElementById('topicTags');
            allTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'bg-[var(--color-card-bg)] border border-[var(--color-border)] px-4 py-2 rounded-full font-mono text-sm cursor-pointer transition-all text-[var(--color-text)] hover:bg-[var(--color-signal)] hover:text-white hover:border-[var(--color-signal)]';
                tagElement.textContent = tag;
                tagElement.addEventListener('click', () => toggleFilter(tag));
                topicTags.appendChild(tagElement);
            });

            // Populate featured cookbooks
            const featuredCookbooks = cookbooks.filter(cookbook => cookbook.featured);
            if (featuredCookbooks.length === 0) {
                document.getElementById("featuredSection").remove()
            } else {
                populateCards('featuredCards', featuredCookbooks);
            }

            // Populate popular cookbooks
            const popularCookbooks = cookbooks.filter(cookbook => cookbook.popular && !cookbook.featured);
            if (popularCookbooks.length === 0) {
                document.getElementById("popularSection").remove()
            } else {
                populateCards('popularCards', popularCookbooks);
            }

            // Populate all cookbooks (both desktop table and mobile cards)
            populateTable('allCookbooks', cookbooks);
            populateMobileCards('mobileCookbooks', cookbooks);

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterCookbooks);

            function populateCards(containerId, cookbookList) {
                const container = document.getElementById(containerId);
                if (!container) return;

                container.innerHTML = '';
                cookbookList.forEach(cookbook => {
                    const card = createCard(cookbook);
                    container.appendChild(card);
                });
            }

            function createCard(cookbook) {
                const card = document.createElement('div');
                card.className = 'group';

                const hasImage = cookbook.imageUrl && cookbook.imageUrl !== '/assets/placeholder.png';
                const imageContent = hasImage ? `<img src="${cookbook.imageUrl}" alt="${cookbook.title}" class="w-full h-full object-cover">` : cookbook.title;
                const bgColor = hasImage ? 'transparent' : `linear-gradient(135deg, ${stringToColor(cookbook.repoUrl)} 0%, ${stringToColor(cookbook.repoUrl + 'salt')} 100%)`;

                const descriptionHtml = !hasImage ? `<p class="text-white/80 text-sm mt-2">${cookbook.description}</p>` : '';

                card.innerHTML = `
                    <div class="relative rounded-lg overflow-hidden aspect-[16/9]">
                        <a href="${cookbook.websiteUrl}" target="_blank" rel="noopener" class="block w-full h-full">
                            <div class="w-full h-full flex items-center justify-center text-white font-mono font-medium text-base text-center p-4" style="background: ${bgColor};">
                                ${imageContent}
                            </div>
                            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-between p-4">
                                <div>
                                    <h3 class="text-white font-mono text-lg font-medium">${cookbook.title}</h3>
                                    ${descriptionHtml}
                                </div>
                                <div class="flex gap-2">
                                    <a href="${cookbook.repoUrl}" class="flex-1 bg-white text-[var(--color-index-black)] px-4 py-2 rounded-md font-mono text-sm text-center no-underline hover:bg-[var(--color-signal)] hover:text-white" target="_blank" rel="noopener" onclick="event.stopPropagation();">Code</a>
                                    <a href="${cookbook.websiteUrl}" class="flex-1 bg-[var(--color-signal)] text-white px-4 py-2 rounded-md font-mono text-sm text-center no-underline hover:opacity-80" target="_blank" rel="noopener" onclick="event.stopPropagation();">Demo</a>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="mt-2">
                        <div class="text-sm font-medium text-[var(--color-text)] flex items-center gap-2 flex-wrap">
                            <span>${cookbook.title}</span>
                            ${cookbook.creators.map(creator => `<span class="text-[var(--color-text-muted)]">@${creator}</span>`).join(' ')}
                        </div>
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${getTopTags(cookbook.tags, 3).map(tag => `<span class="px-2 py-1 text-xs bg-[var(--color-border)] rounded text-[var(--color-text)] font-mono">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                return card;
            }

            function populateTable(containerId, cookbookList) {
                const container = document.getElementById(containerId);
                if (!container) return;

                container.innerHTML = '';
                cookbookList.forEach(cookbook => {
                    const item = createTableRow(cookbook);
                    container.appendChild(item);
                });
            }

            function populateMobileCards(containerId, cookbookList) {
                const container = document.getElementById(containerId);
                if (!container) return;

                container.innerHTML = '';
                cookbookList.forEach(cookbook => {
                    const card = createMobileCard(cookbook);
                    container.appendChild(card);
                });
            }

            function createTableRow(cookbook) {
                const item = document.createElement('div');
                item.className = 'grid grid-cols-[60px_1fr_200px_120px_150px] gap-4 p-4 border-b border-[var(--color-border)] transition-all items-center hover:bg-[var(--color-card-bg)] hover:brightness-105 last:border-b-0';
                item.dataset.tags = cookbook.tags.join(',');
                item.dataset.title = cookbook.title.toLowerCase();
                item.dataset.description = cookbook.description.toLowerCase();

                const badges = [];
                if (cookbook.popular) badges.push('<span class="px-1 py-0.5 rounded text-xs font-mono font-medium bg-[var(--color-signal)] text-white">Popular</span>');
                if (cookbook.featured) badges.push('<span class="px-1 py-0.5 rounded text-xs font-mono font-medium bg-[var(--color-neural)] text-[var(--color-index-black)]">Featured</span>');

                const creators = cookbook.creators.map(creator =>
                    `<img src="https://github.com/${creator}.png" alt="${creator}" class="w-5 h-5 rounded-full border border-[var(--color-border)]">`
                ).join('');

                const topTags = getTopTags(cookbook.tags, 2);
                const tags = topTags.map(tag =>
                    `<span class="px-1 py-0.5 rounded text-xs bg-[var(--color-border)] text-[var(--color-text)] font-mono">${tag}</span>`
                ).join('');

                const hasImage = cookbook.imageUrl && cookbook.imageUrl !== '/assets/placeholder.png';
                const imageContent = hasImage ? `<img src="${cookbook.imageUrl}" alt="${cookbook.title}" class="w-full h-full object-cover rounded-lg">` : '';
                const bgColor = hasImage ? 'transparent' : `linear-gradient(135deg, ${stringToColor(cookbook.repoUrl)} 0%, ${stringToColor(cookbook.repoUrl + 'salt')} 100%)`;

                item.innerHTML = `
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center text-white font-mono font-medium text-xs overflow-hidden" style="background: ${bgColor};">
                        ${imageContent || cookbook.title.charAt(0).toUpperCase()}
                    </div>
                    <div class="min-w-0">
                        <div class="font-mono text-base font-medium text-[var(--color-text)] mb-1 flex items-center gap-2">
                            ${cookbook.title}
                            ${badges.join(' ')}
                        </div>
                        <div class="text-[var(--color-text-muted)] text-sm line-clamp-2">${cookbook.description}</div>
                    </div>
                    <div class="flex flex-wrap gap-1">${tags}</div>
                    <div class="flex gap-1 items-center flex-wrap">${creators}</div>
                    <div class="flex flex-row gap-2">
                        <a href="${cookbook.repoUrl}" class="px-3 py-1.5 border border-[var(--color-border)] rounded text-sm text-center font-mono transition-all text-[var(--color-text)] no-underline hover:bg-[var(--color-signal)] hover:text-white hover:border-[var(--color-signal)] whitespace-nowrap" target="_blank" rel="noopener">Code</a>
                        <a href="${cookbook.websiteUrl}" class="px-3 py-1.5 border border-[var(--color-border)] rounded text-sm text-center font-mono transition-all text-[var(--color-text)] no-underline hover:bg-[var(--color-signal)] hover:text-white hover:border-[var(--color-signal)] whitespace-nowrap" target="_blank" rel="noopener">Demo</a>
                    </div>
                `;
                return item;
            }

            function createMobileCard(cookbook) {
                const card = document.createElement('div');
                card.className = 'bg-[var(--color-card-bg)] border border-[var(--color-border)] rounded-lg p-4 mb-4 hover:brightness-105 transition-all';
                card.dataset.tags = cookbook.tags.join(',');
                card.dataset.title = cookbook.title.toLowerCase();
                card.dataset.description = cookbook.description.toLowerCase();

                const badges = [];
                if (cookbook.popular) badges.push('<span class="px-2 py-1 rounded text-xs font-mono font-medium bg-[var(--color-signal)] text-white">Popular</span>');
                if (cookbook.featured) badges.push('<span class="px-2 py-1 rounded text-xs font-mono font-medium bg-[var(--color-neural)] text-[var(--color-index-black)]">Featured</span>');

                const creators = cookbook.creators.map(creator =>
                    `<img src="https://github.com/${creator}.png" alt="${creator}" class="w-6 h-6 rounded-full border border-[var(--color-border)]" title="@${creator}">`
                ).join('');

                const tags = cookbook.tags.map(tag =>
                    `<span class="px-2 py-1 rounded text-xs bg-[var(--color-border)] text-[var(--color-text)] font-mono">${tag}</span>`
                ).join('');

                const hasImage = cookbook.imageUrl && cookbook.imageUrl !== '/assets/placeholder.png';
                const imageContent = hasImage ? `<img src="${cookbook.imageUrl}" alt="${cookbook.title}" class="w-full h-full object-cover rounded-lg">` : '';
                const bgColor = hasImage ? 'transparent' : `linear-gradient(135deg, ${stringToColor(cookbook.repoUrl)} 0%, ${stringToColor(cookbook.repoUrl + 'salt')} 100%)`;

                card.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-16 h-16 rounded-lg flex items-center justify-center text-white font-mono font-medium text-sm overflow-hidden flex-shrink-0" style="background: ${bgColor};">
                            ${imageContent || cookbook.title.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 flex-wrap mb-2">
                                <h3 class="font-mono text-lg font-medium text-[var(--color-text)]">${cookbook.title}</h3>
                                ${badges.join(' ')}
                            </div>
                            <p class="text-[var(--color-text-muted)] text-sm mb-3 line-clamp-2">${cookbook.description}</p>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-xs text-[var(--color-text-muted)] font-mono">By:</span>
                                <div class="flex gap-1 items-center">${creators}</div>
                            </div>
                            <div class="flex flex-wrap gap-1 mb-3">${tags}</div>
                            <div class="flex gap-2">
                                <a href="${cookbook.repoUrl}" class="flex-1 px-3 py-2 border border-[var(--color-border)] rounded text-sm text-center font-mono transition-all text-[var(--color-text)] no-underline hover:bg-[var(--color-signal)] hover:text-white hover:border-[var(--color-signal)]" target="_blank" rel="noopener">Code</a>
                                <a href="${cookbook.websiteUrl}" class="flex-1 px-3 py-2 border border-[var(--color-border)] rounded text-sm text-center font-mono transition-all text-[var(--color-text)] no-underline hover:bg-[var(--color-signal)] hover:text-white hover:border-[var(--color-signal)]" target="_blank" rel="noopener">Demo</a>
                            </div>
                        </div>
                    </div>
                `;
                return card;
            }

            function toggleFilter(tag) {
                const tagElements = document.querySelectorAll('#topicTags span');
                const targetElement = Array.from(tagElements).find(el => el.textContent === tag);

                if (activeFilters.includes(tag)) {
                    activeFilters = activeFilters.filter(f => f !== tag);
                    targetElement.classList.remove('bg-[var(--color-signal)]', 'text-white', 'border-[var(--color-signal)]');
                } else {
                    activeFilters.push(tag);
                    targetElement.classList.add('bg-[var(--color-signal)]', 'text-white', 'border-[var(--color-signal)]');
                }

                filterCookbooks();
            }

            function filterCookbooks() {
                const searchTerm = searchInput.value.toLowerCase();
                const desktopItems = document.querySelectorAll('#allCookbooks > div');
                const mobileItems = document.querySelectorAll('#mobileCookbooks > div');

                const allItems = [...desktopItems, ...mobileItems];

                allItems.forEach(item => {
                    const tags = item.dataset.tags.split(',');
                    const title = item.dataset.title;
                    const description = item.dataset.description;

                    const matchesSearch = !searchTerm ||
                        title.includes(searchTerm) ||
                        description.includes(searchTerm) ||
                        tags.some(tag => tag.toLowerCase().includes(searchTerm));

                    // Changed logic: show items that have ANY of the active filters (OR instead of AND)
                    const matchesFilters = activeFilters.length === 0 ||
                        activeFilters.some(filter => tags.includes(filter));

                    if (matchesSearch && matchesFilters) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
